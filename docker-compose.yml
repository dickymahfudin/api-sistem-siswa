version: "3.7"

services:
  app:
    build:
      context: .
      dockerfile: ./Dockerfile
    volumes:
      - ./:/usr/src/app
      - node_modules:/usr/src/app/node_modules
    ports:
      - "${PORT}:${PORT}"
    networks:
      - apt2

  db:
    image: postgres:12.0-alpine
    restart: always
    volumes:
      - database:/var/lib/postgresql/data
    ports:
      - "${DB_PORT_EXPOSE}:5432"
    env_file:
      - ./.env
    networks:
      - apt2

networks:
  apt2:

volumes:
  database:
  node_modules:
